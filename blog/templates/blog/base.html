<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Meu Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>

<body class="page">
    <header class="header">
        <h1 class="header__title"><a class="header__link" href="{% url 'home' %}">Meu Blog</a></h1>
        <nav class="nav">
            <a class="nav__link" href="{% url 'criar_post' %}">Criar novo post</a> | <a class="nav__link"
                href="{% url 'sobre' %}">Sobre</a>
        </nav>
    </header>

    <main class="main-content">
        <h1 class="main-content__title main-content__title--highlight">Projeto simples com django</h1>
        {% block content %}
        <!-- Conteúdo específico da página -->
        {% endblock %}
    </main>

    <footer class="footer">
        <p class="footer__text">Rodapé do blog</p>
    </footer>

    <script src="{% static 'blog/js/scripts.js' %}"></script>
</body>

</html>
